<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-lg w-full">
    <h1 class="text-3xl font-semibold text-center text-blue-700 mb-6">AI Resume Analyzer</h1>

    <form id="uploadForm" class="flex flex-col items-center space-y-4" enctype="multipart/form-data" onsubmit="return false;">
      <input
        id="resumeInput"
        name="resume"
        type="file"
        accept=".pdf,.docx"
        required
        class="block w-full text-sm text-gray-700
               file:mr-4 file:py-2 file:px-4
               file:rounded-md file:border-0
               file:text-sm file:font-semibold
               file:bg-blue-100 file:text-blue-700
               hover:file:bg-blue-200
               cursor-pointer
               focus:outline-none"
      />
      <button
        id="analyzeBtn"
        type="button"
        onclick="analyzeResume()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg px-6 py-2 transition duration-300 w-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Analyze Resume
      </button>
    </form>

    <div id="loadingSpinner" class="hidden mt-6 flex justify-center">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
        ></path>
      </svg>
    </div>

    <div id="analysisResult" class="mt-6 space-y-4 text-left hidden">
      <h2 class="text-2xl font-semibold text-blue-700">Analysis Results</h2>
      <p><strong>Total Words:</strong> <span id="totalWords"></span></p>
      <p><strong>Flesch Reading Ease:</strong> <span id="fleschReading"></span></p>
      <p><strong>Gunning Fog Index:</strong> <span id="gunningFog"></span></p>
      <p><strong>SMOG Index:</strong> <span id="smogIndex"></span></p>
      <p><strong>Detected Skills:</strong></p>
      <div id="skillsList" class="flex flex-wrap gap-2"></div>
    </div>

    <button
      id="downloadBtn"
      onclick="downloadPDF()"
      class="mt-6 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg px-6 py-2 w-full transition duration-300 hidden"
    >
      Download Formatted Resume
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
